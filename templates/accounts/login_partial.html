{% load crispy_forms_tags %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 login-card">
                    <div class="login-header">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <h2 class="mb-1">Увійти</h2>
                        <p class="mb-0 opacity-75">Ласкаво просимо назад!</p>
                    </div>
                    <div class="card-body p-5">
                        <form method="post" hx-post="{% url 'login' %}" hx-target="#main-content" hx-swap="innerHTML">
                            {% csrf_token %}
                            {% crispy form %}
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">Немає акаунта? 
                                    <a href="{% url 'register' %}" class="text-decoration-none fw-bold gradient-text">
                                        Зареєструватися
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
