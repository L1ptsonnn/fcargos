{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Увійти - FCargos{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 48px; color: #667eea;"></i>
                        <h2 class="mt-3 mb-1">Увійти</h2>
                        <p class="text-muted">Ласкаво просимо назад!</p>
                    </div>
                    
                    {% crispy form %}
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Немає акаунта? 
                            <a href="{% url 'register' %}" class="text-decoration-none fw-bold">
                                Зареєструватися
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
